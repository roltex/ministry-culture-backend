10d0\u10db\u10d8\u10dc\u10d8\u10e1\u10e2\u10e0\u10dd \u10d0\u10ea\u10ee\u10d0\u10d3\u10d4\u10d1\u10e1, \u10e0\u10dd\u10db \u10d8\u10ec\u10e7\u10d4\u10d1\u10e1 \u10db\u10d0\u10e1\u10e8\u10e2\u10d0\u10d1\u10e3\u10e0 \u10de\u10e0\u10dd\u10d4\u10e5\u10e2\u10e1, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10db\u10d8\u10d6\u10dc\u10d0\u10d3 \u10d8\u10e1\u10d0\u10ee\u10d0\u10d5\u10e1 \u10d9\u10e3\u10da\u10e2\u10e3\u10e0\u10e3\u10da\u10d8 \u10db\u10d4\u10db\u10d9\u10d5\u10d8\u10d3\u10e0\u10d4\u10dd\u10d1\u10d8\u10e1 \u10d2\u10d0\u10ea\u10d8\u10e4\u10e0\u10e3\u10da\u10d4\u10d1\u10d0\u10e1 \u10d3\u10d0 \u10d7\u10d0\u10dc\u10d0\u10db\u10d4\u10d3\u10e0\u10dd\u10d5\u10d4 \u10e2\u10d4\u10e5\u10dc\u10dd\u10da\u10dd\u10d2\u10d8\u10d4\u10d1\u10d8\u10e1 \u10d3\u10d0\u10dc\u10d4\u10e0\u10d2\u10d5\u10d0\u10e1 \u10e1\u10d0\u10db\u10e3\u10d6\u10d4\u10e3\u10db\u10dd \u10d3\u10d0 \u10e1\u10d0\u10d0\u10e0\u10e5\u10d8\u10d5\u10dd \u10e1\u10d8\u10d5\u10e0\u10ea\u10d4\u10d4\u10d1\u10e8\u10d8. \u10de\u10e0\u10dd\u10d4\u10e5\u10e2\u10d8 \u10db\u10dd\u10d8\u10ea\u10d0\u10d5\u10e1 \u10d4\u10e0\u10dd\u10d5\u10dc\u10e3\u10da\u10d8 \u10db\u10e3\u10d6\u10d4\u10e3\u10db\u10d8\u10e1 \u10d4\u10e5\u10e1\u10de\u10dd\u10dc\u10d0\u10e2\u10d4\u10d1\u10d8\u10e1 3D \u10e1\u10d9\u10d0\u10dc\u10d8\u10e0\u10d4\u10d1\u10d0\u10e1, \u10d5\u10d8\u10e0\u10e2\u10e3\u10d0\u10da\u10e3\u10e0\u10d8 \u10e2\u10e3\u10e0\u10d4\u10d1\u10d8\u10e1 \u10e8\u10d4\u10e5\u10db\u10dc\u10d0\u10e1 \u10d3\u10d0 \u10d9\u10e3\u10da\u10e2\u10e3\u10e0\u10e3\u10da\u10d8 \u10e6\u10dd\u10dc\u10d8\u10e1\u10eb\u10d8\u10d4\u10d1\u10d4\u10d1\u10d8\u10e1 \u10dd\u10dc\u10da\u10d0\u10d8\u10dc \u10de\u10da\u10d0\u10e2\u10e4\u10dd\u10e0\u10db\u10d8\u10e1 \u10d2\u10d0\u10dc\u10d5\u10d8\u10d7\u10d0\u10e0\u10d4\u10d1\u10d0\u10e1.<\/p><p>\u201e\u10e9\u10d5\u10d4\u10dc\u10d8 \u10db\u10d8\u10d6\u10d0\u10dc\u10d8\u10d0, \u10e1\u10d0\u10e5\u10d0\u10e0\u10d7\u10d5\u10d4\u10da\u10dd\u10e1 \u10db\u10d3\u10d8\u10d3\u10d0\u10e0\u10d8 \u10d9\u10e3\u10da\u10e2\u10e3\u10e0\u10d0 \u10ee\u10d4\u10da\u10db\u10d8\u10e1\u10d0\u10ec\u10d5\u10d3\u10dd\u10db\u10d8 \u10d2\u10d0\u10d5\u10ee\u10d0\u10d3\u10dd\u10d7 \u10db\u10d7\u10d4\u10da\u10d8 \u10db\u10e1\u10dd\u10e4\u10da\u10d8\u10dd\u10e1\u10d7\u10d5\u10d8\u10e1,\u201c - \u10d2\u10d0\u10dc\u10d0\u10ea\u10ee\u10d0\u10d3\u10d0 \u10db\u10d8\u10dc\u10d8\u10e1\u10e2\u10e0\u10db\u10d0.<\/p>","en":"<p>The Ministry of Culture, Sport and Youth of Georgia announces the launch of a large-scale project aimed at digitizing cultural heritage and introducing modern technologies in museums and archives. The project includes 3D scanning of exhibits from the National Museum, creating virtual tours, and developing an online platform for cultural events.<\/p><p>\"Our goal is to make Georgia''s rich culture accessible to the whole world,\" said the Minister.<\/p>"},"excerpt":{"ka":"\u10e1\u10d0\u10db\u10d8\u10dc\u10d8\u10e1\u10e2\u10e0\u10dd \u10d9\u10e3\u10da\u10e2\u10e3\u10e0\u10e3\u10da\u10d8 \u10db\u10d4\u10db\u10d9\u10d5\u10d8\u10d3\u10e0\u10d4\u10dd\u10d1\u10d8\u10e1 \u10d2\u10d0\u10ea\u10d8\u10e4\u10e0\u10e3\u10da\u10d4\u10d1\u10d8\u10e1 \u10db\u10d0\u10e1\u10e8\u10e2\u10d0\u10d1\u10e3\u10e0 \u10de\u10e0\u10dd\u10d4\u10e5\u10e2\u10e1 \u10d8\u10ec\u10e7\u10d4\u10d1\u10e1.","en":"The Ministry is launching a large-scale project for the digitization of cultural heritage."},"slug":"the-ministry-of-culture-of-georgia-is-entering-a-new-stage-of-digital-transformation","featured_image":null,"is_published":true,"published_at":"2025-05-29T20:52:36.000000Z","views_count":1420,"created_at":"2025-06-20T20:51:58.000000Z","updated_at":"2025-06-20T20:52:36.000000Z"}]}'
