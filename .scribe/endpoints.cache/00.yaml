letes on this important victory.<\/p>"},"excerpt":{"ka":"\u10e1\u10d0\u10e5\u10d0\u10e0\u10d7\u10d5\u10d4\u10da\u10dd\u10e1 \u10eb\u10d8\u10e3\u10d3\u10dd\u10d8\u10e1\u10e2\u10d7\u10d0 \u10d0\u10ee\u10d0\u10da\u10d2\u10d0\u10d6\u10e0\u10d3\u10e3\u10da\u10db\u10d0 \u10dc\u10d0\u10d9\u10e0\u10d4\u10d1\u10db\u10d0 10 \u10db\u10d4\u10d3\u10d0\u10da\u10d8 \u10db\u10dd\u10d8\u10de\u10dd\u10d5\u10d0.","en":"The Georgian youth judo team won 10 medals."},"slug":"young-athletes-achieved-success-at-an-international-tournament","featured_image":"news-images\/01JY7J5A93NYKBG2P821NX3THC.jpg","is_published":true,"published_at":"2025-06-11T20:52:36.000000Z","views_count":2,"created_at":"2025-06-20T20:51:58.000000Z","updated_at":"2025-06-20T20:58:22.000000Z"},{"id":4,"title":{"ka":"\u10e1\u10d0\u10e5\u10d0\u10e0\u10d7\u10d5\u10d4\u10da\u10dd\u10e1 \u10e4\u10dd\u10da\u10d9\u10da\u10dd\u10e0\u10d8\u10e1 \u10d4\u10e0\u10dd\u10d5\u10dc\u10e3\u10da\u10d8 \u10e4\u10d4\u10e1\u10e2\u10d8\u10d5\u10d0\u10da\u10d8 \u10d8\u10ec\u10e7\u10d4\u10d1\u10d0","en":"The National Folklore Festival of Georgia begins"},"content":{"ka":"<p>\u10e4\u10d4\u10e1\u10e2\u10d8\u10d5\u10d0\u10da\u10d8, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10ec\u10d4\u10da\u10e1 \u10e1\u10d0\u10e5\u10d0\u10e0\u10d7\u10d5\u10d4\u10da\u10dd\u10e1 \u10e1\u10ee\u10d5\u10d0\u10d3\u10d0\u10e1\u10ee\u10d5\u10d0 \u10e0\u10d4\u10d2\u10d8\u10dd\u10dc\u10e8\u10d8 \u10d2\u10d0\u10d8\u10db\u10d0\u10e0\u10d7\u10d4\u10d1\u10d0, \u10db\u10d8\u10d6\u10dc\u10d0\u10d3 \u10d8\u10e1\u10d0\u10ee\u10d0\u10d5\u10e1 \u10e5\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10ee\u10d0\u10da\u10ee\u10e3\u10e0\u10d8 \u10e1\u10d8\u10db\u10e6\u10d4\u10e0\u10d8\u10e1\u10d0 \u10d3\u10d0 \u10ea\u10d4\u10d9\u10d5\u10d8\u10e1 \u10e3\u10dc\u10d8\u10d9\u10d0\u10da\u10e3\u10e0\u10d8 \u10dc\u10d8\u10db\u10e3\u10e8\u10d4\u10d1\u10d8\u10e1 \u10e8\u10d4\u10dc\u10d0\u10e0\u10e9\u10e3\u10dc\u10d4\u10d1\u10d0\u10e1\u10d0 \u10d3\u10d0 \u10de\u10dd\u10de\u10e3\u10da\u10d0\u10e0\u10d8\u10d6\u10d0\u10ea\u10d8\u10d0\u10e1. \u10d3\u10d0\u10e1\u10d9\u10d5\u10dc\u10d8\u10d7\u10d8 \u10d2\u10d0\u10da\u10d0 \u10d9\u10dd\u10dc\u10ea\u10d4\u10e0\u10e2\u10d8 \u10d7\u10d1\u10d8\u10da\u10d8\u10e1\u10e8\u10d8, \u10e4\u10d8\u10da\u10d0\u10e0\u10db\u10dd\u10dc\u10d8\u10d8\u10e1 \u10d3\u10d8\u10d3 \u10e1\u10d0\u10d9\u10dd\u10dc\u10ea\u10d4\u10e0\u10e2\u10dd \u10d3\u10d0\u10e0\u10d1\u10d0\u10d6\u10e8\u10d8 \u10d2\u10d0\u10d8\u10db\u10d0\u10e0\u10d7\u10d4\u10d1\u10d0.<\/p>","en":"<p>The festival, which will be held in different regions of Georgia this year, aims to preserve and popularize unique examples of Georgian folk song and dance. The final gala concert will be held in Tbilisi, in the Grand Concert Hall of the Philharmonic.<\/p>"},"excerpt":{"ka":"\u10e4\u10d4\u10e1\u10e2\u10d8\u10d5\u10d0\u10da\u10d8 \u10db\u10d8\u10d6\u10dc\u10d0\u10d3 \u10d8\u10e1\u10d0\u10ee\u10d0\u10d5\u10e1 \u10e5\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10ee\u10d0\u10da\u10ee\u10e3\u10e0\u10d8 \u10e1\u10d8\u10db\u10e6\u10d4\u10e0\u10d8\u10e1\u10d0 \u10d3\u10d0 \u10ea\u10d4\u10d9\u10d5\u10d8\u10e1 \u10de\u10dd\u10de\u10e3\u10da\u10d0\u10e0\u10d8\u10d6\u10d0\u10ea\u10d8\u10d0\u10e1.","en":"The festival aims to promote Georgian folk song and dance."},"slug":"the-national-folklore-festival-of-georgia-begins","featured_image":null,"is_published":true,"published_at":"2025-06-07T20:52:36.000000Z","views_count":3028,"created_at":"2025-06-20T20:51:58.000000Z","updated_at":"2025-06-20T20:52:36.000000Z"},{"id":2,"title":{"ka":"\u10e5\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10d9\u10d8\u10dc\u10dd\u10e1 \u10db\u10ee\u10d0\u10e0\u10d3\u10d0\u10ed\u10d4\u10e0\u10d8\u10e1 \u10d0\u10ee\u10d0\u10da\u10d8 \u10de\u10e0\u10dd\u10d2\u10e0\u10d0\u10db\u10d0 \u10d0\u10db\u10dd\u10e5\u10db\u10d4\u10d3\u10d3\u10d0","en":"A new support program for Georgian cinema has been launched"},"content":{"ka":"<p>\u10d9\u10d8\u10dc\u10dd\u10ea\u10d4\u10dc\u10e2\u10e0 \u201e\u10e5\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10e4\u10d8\u10da\u10db\u10d8\u10e1\u201c \u10d8\u10dc\u10d8\u10ea\u10d8\u10d0\u10e2\u10d8\u10d5\u10d8\u10d7 \u10d3\u10d0 \u10d9\u10e3\u10da\u10e2\u10e3\u10e0\u10d8\u10e1 \u10e1\u10d0\u10db\u10d8\u10dc\u10d8\u10e1\u10e2\u10e0\u10dd\u10e1 \u10db\u10ee\u10d0\u10e0\u10d3\u10d0\u10ed\u10d4\u10e0\u10d8\u10d7, \u10d0\u10ee\u10d0\u10da\u10d8 \u10de\u10e0\u10dd\u10d2\u10e0\u10d0\u10db\u10d0 \u10d0\u10db\u10dd\u10e5\u10db\u10d4\u10d3\u10d3\u10d0, \u10e0\u10dd\u10db\u10d4\u10da\u10d8\u10ea \u10db\u10d8\u10d6\u10dc\u10d0\u10d3 \u10d8\u10e1\u10d0\u10ee\u10d0\u10d5\u10e1 \u10d0\u10ee\u10d0\u10da\u10d2\u10d0\u10d6\u10e0\u10d3\u10d0 \u10e0\u10d4\u10df\u10d8\u10e1\u10dd\u10e0\u10d4\u10d1\u10d8\u10e1 \u10d3\u10d0\u10e4\u10d8\u10dc\u10d0\u10dc\u10e1\u10d4\u10d1\u10d0\u10e1 \u10d3\u10d0 \u10e5\u10d0\u10e0\u10d7\u10e3\u10da\u10d8 \u10d9\u10d8\u10dc\u10dd\u10de\u10e0\u10dd\u10d3\u10e3\u10e5\u10ea\u10d8\u10d8\u10e1 \u10e1\u10d0\u10d4\u10e0\u10d7\u10d0\u10e8\u10dd\u10e0\u10d8\u10e1\u10dd \u10d1\u10d0\u10d6\u10d0\u10e0\u10d6\u10d4 \u10de\u10dd\u10de\u10e3\u10da\u10d0\u10e0\u10d8\u10d6\u10d0\u10ea\u10d8\u10d0\u10e1. \u10de\u10e0\u10dd\u10d2\u10e0\u10d0\u10db\u10d8\u10e1 \u10d1\u10d8\u10e3\u10ef\u10d4\u10e2\u10d8 2 \u10db\u10d8\u10da\u10d8\u10dd\u10dc \u10da\u10d0\u10e0\u10e1 \u10e8\u10d4\u10d0\u10d3\u10d2\u10d4\u10dc\u10e1.<\/p>","en":"<p>With the initiative of the \"Georgian Film\" National Film Center and the support of the Ministry of Culture, a new program has been launched to finance young directors and promote Georgian film production on the international market. The program budget is 2 million GEL.<\/p>"},"excerpt":{"ka":"\u10de\u10e0\u10dd\u10d2\u10e0\u10d0\u10db\u10d0 \u10db\u10d8\u10d6\u10dc\u10d0\u10d3 \u10d8\u10e1\u10d0\u10ee\u10d0\u10d5\u10e1 \u10d0\u10ee\u10d0\u10da\u10d2\u10d0\u10d6\u10e0\u10d3\u10d0 \u10e0\u10d4\u10df\u10d8\u10e1\u10dd\u10e0\u10d4\u10d1\u10d8\u10e1 \u10d3\u10d0\u10e4\u10d8\u10dc\u10d0\u10dc\u10e1\u10d4\u10d1\u10d0\u10e1 \u10d3\u10d0 \u10e5\u10d0\u10e0\u10d7\u10e3\u10